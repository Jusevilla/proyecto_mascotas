<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/citas.css">
    <title>Citas</title>
</head>
<body>

    <!--MENU CABECERA-->
    
    <header class="header">

        <nav class="nav">

            <a href="home.html" class="nav_logo">Funny Pets</a>
    
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="/templates/citas.html" class="nav_link">Citas</a>
                    <a href="/templates/gestionar.html" class="nav_link">Gestionar</a>
                    <a href="#" class="nav_link">Consultar</a>
                </li>
            </ul>    
        </nav>
    </header>

    <section Class="home">

        <div class="container mt-5">

            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>Citas</strong></h1>
            </div>

            <div class="main row justify-content-center">
                <form action="#" id="student-form" class="row justify-content-center mb-4" autocomplete="off">

                    <div class="col-10 mb3">
                        <label for="firstName">Nombre</label>
                        <input class="form-control" id="firstName" type="text" placeholder="Ingrese Nombre">
                    </div>

                    <div class="col-10 mb3">
                        <label for="lasttName">Apellido</label>
                        <input class="form-control" id="lastName" type="text" placeholder="Ingrese apellido">   
                    </div>

                    <div class="col-10 mb3">
                        <label for="id">Cedula</label>
                        <input class="form-control" id="id" type="number" placeholder="Ingrese Celular">    
                    </div>

                    <div class="col-10 mb3">
                        <label for="date">Fecha Cita</label>
                        <input class="form-control" id="date" type="date">  
                    </div>

                    <div class="col-10 mb3">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" type="email" placeholder="Ingrese Email">  
                    </div>

                    <div class="col-10 mb3">
                        <label for="phone">Celular</label>
                        <input class="form-control" id="phone" type="number" placeholder="Ingrese ceular">   
                    </div>
                    

                    <div class="col-10 mb3">
                        <label for="petName">Nombre Mascota</label>
                        <input class="form-control" id="petName" type="text" placeholder="Ingrese Nombre mascota"><br>   
                    </div>

                    <div class="col-10">
                        <input class="btn btn-success add.btn" type="submit" value="submit">
                    </div>
                </form>

            </div>




        </div>

    </section>

    
</body>
</html>
