<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Home</title>


</head>
<body>

    

    <!--MENU CABECERA-->
    
    <header class="header">

        <nav class="nav">

            <a href="home.html" class="nav_logo">Funny Pets</a>
    
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="/templates/citas.html" class="nav_link">Citas</a>
                    <a href="/templates/gestionar.html" class="nav_link">Gestionar</a>
                    <a href="#" class="nav_link">Consultar</a>
                </li>
            </ul>
    
            <button class="button" id="form-open">Login</button>
        </nav>
    

    </header>

    <!--HOME-->

    <section class="home">

        <div class="form_container">
            <i class='bx bx-x form_close'></i>

            <!--login From-->
            <div class="from login_form">
                <form action="#">

                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class='bx bx-envelope -alt email'></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class='bx bx-lock-alt password'></i>
                        <i class='bx bx-low-vision pw_hide'></i>
                    </div>

                    <div class="option_field">

                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remenber me</label>
                        </span>

                        <a href="" class="forgot_pw">Forgot Password ?</a>

                    </div>

                    <button class="button">Login</button>

                    <div class="login_signup">Don't have an accont ? <a href="#" id="signup">Signup</a></div>

                </form>
            </div>

        <!--Signup from-->
        
        <div class="from signup_form">
            <form action="#">

                <h2>Signup</h2>

                <div class="input_box">
                    <input type="email" placeholder="Enter your email" required>
                    <i class='bx bx-envelope -alt email'></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Create password" required>
                    <i class='bx bx-lock-alt password'></i>
                    <i class='bx bx-low-vision pw_hide'></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="confirm password" required>
                    <i class='bx bx-lock-alt password'></i>
                    <i class='bx bx-low-vision pw_hide'></i>
                </div>

                

                <button class="button">Signup Now</button>

                <div class="login_signup">
                    Already have an accont ? <a href="#" id="login">Login</a>
                </div>

            </form>
        </div>

        </div>
    </section>
   
    <script src="/static/js/home.js"></script>
    
</body>
</html>
